<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.1.1/css/hover-min.css" type="text/css" />
        <link rel="stylesheet" href="assets/css/main.css" type="text/css" />
        <title>Simon Game</title>
        
        <!---=======AUDIO FILES WITH ID TO CALL ON ACTION=======--->
        
        <audio id="simonsound1">
            <source src="assets/audio/simonSound1.mp3"></source>
        </audio>
        <audio id="simonsound2">
            <source src="assets/audio/simonSound2.mp3"></source>
        </audio>
        <audio id="simonsound3">
            <source src="assets/audio/simonSound3.mp3"></source>
        </audio>
        <audio id="simonsound4">
            <source src="assets/audio/simonSound4.mp3"></source>
        </audio>
    </head>
    <body>
        <a href="contact.html" class="contactlink">CONTACT</a>
        <div>
            <h1 class="title">Simon Game!</h1> 
        </div>
        <div><i data-toggle = "modal" data-target="#myModal" class="fa fa-question fa-5x" id ="instructions"></i></div>
        
        
  <div class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog">
  
          <div class="modal-content">
              <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h4 class="modal-title">Game Instructions</h4>
              </div>
              <div class="modal-body">
                  <p>*Check the ON/OFF box</p>
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Got it</button>
              </div>
          </div>
      </div>
  </div>
        
        
        
        <!---=======SIMON GAME PLATFORM=======--->
        <div class="container-fluid">
            <div class="game">
                <div class="game-button" id="uLeft"></div>
                <div class="game-button" id="uRight"></div>
                <div class="game-button" id="bLeft"></div>
                <div class="game-button" id="bRight"></div>
        
                <div class="menu">
                    <h2 class="title style">Simon</h2>
                    <div class="buttonsplace">
                        <h3><input type="checkbox" class="boxe" id="activateOn">ON/OFF</h3>
                        <h3><input type="checkbox" class="boxe" id="strict">STRICT</h3>
                        <button class="start-button" id="start">Start</button>
        
                    </div>
                    <div id="sum"></div>
                    <div>
                        <h3>COUNT</h3>
                    </div>
                </div>
            </div>
        </div>
      	
      <script src="assets/js/main.js"></script>
    </body>
</html>
